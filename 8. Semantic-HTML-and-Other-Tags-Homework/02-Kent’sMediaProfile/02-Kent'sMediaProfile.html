<!DOCTYPE html>
<html>

<body>

<section class="image-section">

    <figure>
        <img src="images/kent.png">

            <label>

    <section class="video-section">
        <h2>Uploaded Video Files</h2>
        <video width="490" height="280" controls>
            <source src="http://media.w3.org/2010/05/bunny/movie.mp4" type="video/mp4">
        </video>
    </section>
